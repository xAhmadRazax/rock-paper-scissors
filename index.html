<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <title>Rock Paper Scissors</title>
    <script src="./resources/js/index.js" defer></script>
  </head>
  <body class="">
    <!-- overlays -->
    <div data-overlay class="overlay">
      <div data-model class="model">
        <!-- <p class="model-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
          molestias sunt tempora vel.
        </p>
        <button>OK</button> -->
      </div>
    </div>
    <!-- header -->
    <header class="header">
      <div class="container">
        <!--  main title -->
        <h1 class="header__title">
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <!-- end of main title -->

        <!-- menu button -->
        <button
          data-menu-button
          data-slide="right"
          class="menu-button slide-to-right hide-element"
          role="button"
          aria-label="open menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 256 256"
          >
            <path
              d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
            ></path>
          </svg>
        </button>

        <!-- end of menu button -->
      </div>
    </header>

    <!-- end of header -->

    <!-- start of main content -->
    <main class="">
      <!-- game score-board -->
      <section class="game-score">
        <div class="container game-score__container">
          <div class="round-container">
            <span>Round: </span>
            <span data-round class="round">1</span>
          </div>

          <div class="score-container">
            <div class="player-score-container">
              <span>Player: </span>
              <span data-player-score class="player-score">0</span>
            </div>
            <div class="computer-score-container">
              <span>Computer: </span>
              <span data-computer-score class="computer-score">0</span>
            </div>
            <div class="computer-score-container">
              <span>Tied: </span>
              <span data-tied-score class="tied-score">0</span>
            </div>
          </div>
        </div>
      </section>
      <!-- end of game score-board -->

      <!-- game menu -->
      <section data-game-menu data-slide="left" class="game-menu">
        <ul class="container game-menu__list">
          <li class="game-menu__item-container">
            <button
              data-game-start-button
              type="button"
              class="game-menu__item"
            >
              Start
            </button>
          </li>
          <li class="game-menu__item-container">
            <button
              data-game-reset-button
              type="button"
              class="game-menu__item"
            >
              Reset
            </button>
          </li>
        </ul>
      </section>
      <!-- end of game menu -->

      <!-- main game area  -->

      <section data-main-game class="main-game">
        <div class="container">
          <!-- player choices -->
          <div
            data-player-choices
            data-slide="right"
            class="player-choices slide-to-right hide-element"
          >
            <button data-player-select="rock" class="player-choice">
              <span
                ><img
                  src="./resources/imgs/base-rock.webp"
                  alt="hand symbol of rock"
              /></span>
              <span>Rock</span></button
            ><button data-player-select="paper" class="player-choice">
              <span
                ><img
                  src="./resources/imgs/base-paper.webp"
                  alt="hand symbol of paper" /></span
              ><span>Paper</span></button
            ><button data-player-select="scissors" class="player-choice">
              <span
                ><img
                  src="./resources/imgs/base-scissors.webp"
                  alt="hand symbol of scissors" /></span
              ><span>Scissors</span>
            </button>
          </div>
          <!-- end of player choices -->
          <!-- each round  game logs -->
          <div
            data-game-logs
            data-slide="left"
            class="game-logs slide-to-left hide-element"
          ></div>
          <!-- end of game logs -->
        </div>
      </section>
      <!-- end of main game area -->
    </main>
    <!-- end of main -->

    <!-- footer -->
    <footer class="footer">
      <small>&copy; <time>2025</time> RPS, ALL RIGHT RESERVED! </small>
    </footer>
    <!-- end of footer -->
  </body>
</html>
